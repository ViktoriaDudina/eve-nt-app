            var type = document.querySelector('.EventType').value;

            alert('Event wurde gespeichert!\nTitel: ' + title + '\nDatum: ' + date + '\nOrt: ' + location + '\nArt: ' + type + '\nBeschreibung: ' + description + '\nLink: ' + link + '\nKostenpflichtig: ' + isCost);
        }
    </script>
</head>

<body>
<div class="searchboxAndButton">
